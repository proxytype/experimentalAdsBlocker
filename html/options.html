<html>


<head>
    <title>Israeli News Ad's Blocker</title>
    <link rel="stylesheet" type="text/css" href="../css/exui.css" />
    <script src="../js/jquery.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/popup.js"></script>

</head>
<body class="ex-ui-body">
    <div style="width:100%;text-align:center">
        <img src="../assets/icon128X128.png" title="Experimental AdBlocker" />
    </div>

    <div style="width:100%;text-align:center;font-size:9px">
        v.0.14b
    </div>

    <div id="containers" style="font-size:18px; margin-top:5px">

    </div>


    <div style="display:none">
        <div id="site-template">
            <div id="[id]" class="ex-ui-site ex-ui-cursor" >
                <div class="ex-ui-site-sub">
                    <div style="float:left;">[display]</div>
                    <div style="float:right"><img id="img_menu_[id]" class="ex-ui-menu-img" onclick="" src="../assets/menu.png" width="18" /></div>
                </div>
                <div id="m_[id]" class="features" style="width:100%; display:none">
                    <div class="ex-ui-site-sub">
                        <div style="float:left"><img id="f_i_[id]" src="[src_f_i]" width="18" /></div>
                        <div class="ex-ui-site-sub-title">Isolation</div>
                    </div>
                    <div class="ex-ui-site-sub">
                        <div style="float:left"><img id="f_v_[id]" src="[src_f_v]" width="18" /></div>
                        <div class="ex-ui-site-sub-title">Videos</div>
                    </div>
                </div>
                
            </div>
        </div>

    </div>

</body>


</html>
